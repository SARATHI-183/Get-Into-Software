<body>
  <form name="myform" id="myform" method="post" action="" on__submit="return validateform()">
    <div class="container" style="margin-bottom:150px;">
      <h1>Sign Up</h1>
      <p>Please fill in this form to Sign up.</p>
      <hr>
    <div class="form-group row">
      <label for="usr" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" name="name" onfocus="handleOnFocus(this)" onblur="handleOnBlur(this)" placeholder="Name" >
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" name="email" onfocus="handleOnFocus(this)" onblur="handleOnBlur(this)" placeholder="Email" >
      </div>
    </div><br>
    
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword1" name="password" onfocus="handleOnFocus(this)" onblur="handleOnBlur(this)" placeholder="Password">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Confirm Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword2" name="password1" onfocus="handleOnFocus(this)" onblur="handleOnBlur(this)" placeholder="Password">
      </div>
    </div>
    <div class="form-group row">

      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="checkbox" id="gridCheck1">
          <label class="form-check-label" for="gridCheck1">
            Remember me
          </label>
        </div>
      </div>
    </div>
    <br>
    <div class="form-group row">
      <label for="dob" class="col-sm-2 col-form-label">DOB : </label>
      <div class="col-sm-10">
        <input type="date" class="form-control" name="dob" onfocus="handleOnFocus(this)" onblur="handleOnBlur(this)" id="DOB" ><br>
      </div>
    </div><br>
    <div class="form-group row">
      <label for="usr" class="col-sm-2 col-form-label">Mobile Number</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="ph" name="phone" onfocus="handleOnFocus(this)" onblur="handleOnBlur(this)" placeholder="Mobile Number">
      </div>
    </div><br>

    <div class="d-md-flex justify-content-start align-items-center mb-4 py-2" name="gender">

      <h6 class="mb-0 me-4">Gender : </h6>

      <div class="form-check form-check-inline ">
        <input class="form-check-input" type="radio"  id="femaleGender"
          value="option1" />
        <label class="form-check-label" for="femaleGender">Female</label>
      </div>

      <div class="form-check form-check-inline ">
        <input class="form-check-input" type="radio"  id="maleGender"
          value="option2" />
        <label class="form-check-label" for="maleGender">Male</label>
      </div>

      <div class="form-check form-check-inline ">
        <input class="form-check-input" type="radio"  id="otherGender"
          value="option3" />
        <label class="form-check-label" for="otherGender">Other</label>
      </div>

    </div>
    
    <p>By Sign up you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
    <div class="form-group row">
      <div class="col-sm">
        <div class="text-center">
          <button type="submit" id="sub" class="btn btn-success text" formaction="http://localhost:3400/save">Sign in</button>
        </div>
      </div>
    </div>
  </div>
  </form>
